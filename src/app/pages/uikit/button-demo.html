<div class="flex flex-col gap-8">
    <p-card header="Buttons">
        <div class="flex flex-col gap-4">
            <div class="gap-2">
                <div class="font-semibold text-s">Button font size isn't working in theme. I had to set in css</div>
            </div>
            <div class="font-semibold text-l">Primary</div>
            <div class="flex flex-wrap gap-2">
                <p-button label="Submit" />
                <p-button label="Bookmark" icon="pi pi-star-fill" />
                <p-button label="Bookmark" icon="pi pi-star-fill" iconPos="right" />
                <p-button label="Disabled" [disabled]="true" />
                <p-button label="Bookmark" icon="pi pi-star-fill" [disabled]="true" />
                <p-button label="Bookmark" icon="pi pi-star-fill" iconPos="right" [disabled]="true" />
            </div>
            <div class="font-semibold text-l">Secondary</div>
            <div class="flex flex-wrap gap-2">
                <p-button label="Submit" outlined />
                <p-button label="Bookmark" icon="pi pi-star-fill" outlined />
                <p-button label="Bookmark" icon="pi pi-star-fill" iconPos="right" outlined />
                <p-button label="Disabled" [disabled]="true" outlined />
                <p-button label="Bookmark" icon="pi pi-star-fill" [disabled]="true" outlined />
                <p-button label="Bookmark" icon="pi pi-star-fill" iconPos="right" [disabled]="true" outlined />
            </div>
            <div class="font-semibold text-l">Neutral</div>
            <div class="flex flex-wrap gap-2">
                <p-button label="Submit" severity="secondary" outlined />
                <p-button label="Submit" severity="secondary" outlined />
                <p-button label="Bookmark" icon="pi pi-star-fill" severity="secondary" outlined />
                <p-button label="Bookmark" icon="pi pi-star-fill" iconPos="right" severity="secondary" outlined />
                <p-button label="Disabled" [disabled]="true" severity="secondary" outlined />
                <p-button label="Bookmark" icon="pi pi-star-fill" [disabled]="true" severity="secondary" outlined />
                <p-button label="Bookmark" icon="pi pi-star-fill" iconPos="right" [disabled]="true" severity="secondary"
                    outlined />
            </div>
            <div class="font-semibold text-l">Minimal</div>
            <div class="flex flex-wrap gap-2">
                <p-button label="Submit" text />
                <p-button label="Bookmark" icon="pi pi-star-fill" text />
                <p-button label="Bookmark" icon="pi pi-star-fill" iconPos="right" text />
                <p-button label="Disabled" [disabled]="true" text />
                <p-button label="Bookmark" icon="pi pi-star-fill" [disabled]="true" text />
                <p-button label="Bookmark" icon="pi pi-star-fill" iconPos="right" [disabled]="true" text />
            </div>
        </div>
    </p-card>
    <p-card header='Button Sizes'>
        <div class="flex flex-col gap-4">
            <div class="font-semibold text-l">Default</div>
            <div class="flex flex-wrap gap-2">
                <p-button label="Submit" />
                <p-button label="Submit" outlined/>
                <p-button label="Submit" severity="secondary" outlined />
                <p-splitbutton label="Submit" />
                <p-button icon="pi pi-star-fill" />
                <p-button label="Submit" text />
            </div>
            <div class="font-semibold text-l">Small</div>
            <div class="flex flex-wrap gap-2">
                <p-button label="Submit" size="small" />
                <p-button label="Submit" outlined size="small" />
                <p-button label="Submit" severity="secondary" size="small" outlined />
                <p-splitbutton label="Submit" size="small" />
                <p-button icon="pi pi-star-fill" size="small" />
                <p-button label="Submit" size="small" text />
            </div>
            <div class="font-semibold text-l">Large</div>
            <div class="flex flex-wrap gap-2">
                <p-button label="Submit" size="large" />
                <p-button label="Submit" outlined size="large" />
                <p-button label="Submit" severity="secondary" size="large" outlined />
                <p-splitbutton label="Submit" size="large" />
                <p-button icon="pi pi-star-fill" size="large" />
                <p-button label="Submit" size="large" text />
            </div>
        </div>
    </p-card>
    <p-card header='Split Button'>
        <div class="flex flex-col gap-4">
            <div class="font-semibold text-l">Primary</div>
            <div class="flex flex-wrap gap-2">
                <p-splitbutton label="Submit" />
                <p-splitbutton label="Bookmark" icon="pi pi-star-fill" />
                <p-splitbutton label="Bookmark" icon="pi pi-star-fill" iconPos="right" />
                <p-splitbutton label="Disabled" [disabled]="true" />
                <p-splitbutton label="Bookmark" icon="pi pi-star-fill" [disabled]="true" />
                <p-splitbutton label="Bookmark" icon="pi pi-star-fill" iconPos="right" [disabled]="true" />
            </div>
            <div class="font-semibold text-l">Secondary</div>
            <div class="flex flex-wrap gap-2">
                <p-splitbutton label="Submit" outlined />
                <p-splitbutton label="Bookmark" icon="pi pi-star-fill" outlined />
                <p-splitbutton label="Bookmark" icon="pi pi-star-fill" iconPos="right" outlined />
                <p-splitbutton label="Disabled" [disabled]="true" outlined />
                <p-splitbutton label="Bookmark" icon="pi pi-star-fill" [disabled]="true" outlined />
                <p-splitbutton label="Bookmark" icon="pi pi-star-fill" iconPos="right" [disabled]="true" outlined />
            </div>
            <div class="font-semibold text-l">Neutral</div>
            <div class="flex flex-wrap gap-2">
                <p-splitbutton label="Submit" severity="secondary" outlined />
                <p-splitbutton label="Submit" severity="secondary" outlined />
                <p-splitbutton label="Bookmark" icon="pi pi-star-fill" severity="secondary" outlined />
                <p-splitbutton label="Bookmark" icon="pi pi-star-fill" iconPos="right" severity="secondary" outlined />
                <p-splitbutton label="Disabled" [disabled]="true" severity="secondary" outlined />
                <p-splitbutton label="Bookmark" icon="pi pi-star-fill" [disabled]="true" severity="secondary"
                    outlined />
                <p-splitbutton label="Bookmark" icon="pi pi-star-fill" iconPos="right" [disabled]="true"
                    severity="secondary" outlined />
            </div>
        </div>
    </p-card>
    <p-card header='Icon Button - Regular Button with No Label'>
        <div class="flex flex-col gap-4">
            <div class="font-semibold text-l">Primary</div>
            <div class="flex flex-wrap gap-2">
                <p-button icon="pi pi-star-fill" />
                <p-button icon="pi pi-star-fill" [disabled]="true" />
            </div>
            <div class="font-semibold text-l">Secondary</div>
            <div class="flex flex-wrap gap-2">
                <p-button icon="pi pi-star-fill" outlined />
                <p-button icon="pi pi-star-fill" [disabled]="true" outlined />
            </div>
            <div class="font-semibold text-l">Neutral</div>
            <div class="flex flex-wrap gap-2">
                <p-button icon="pi pi-star-fill" severity="secondary" text />
                <p-button icon="pi pi-star-fill" [disabled]="true" severity="secondary" text />
            </div>
            <div class="font-semibold text-l">Minimal</div>
            <div class="flex flex-wrap gap-2">
                <p-button icon="pi pi-star-fill" text />
                <p-button icon="pi pi-star-fill" [disabled]="true" text />
            </div>
        </div>
    </p-card>
    <p-card header='Toggles'>
        <div class="flex flex-col gap-4">
            <div class="font-semibold text-xl">Toggle Switch</div>
            <p-toggleswitch [(ngModel)]="switchValue" />
            <p-toggleswitch [(ngModel)]="switchValue" [disabled]="true" />
            <div class="font-semibold text-xl">Toggle Button</div>
            <p-togglebutton [(ngModel)]="toggleValue" onLabel="Yes" offLabel="No" styleClass="w-24" />

            <div class="font-semibold text-xl">Select Button</div>
            <p-selectbutton [(ngModel)]="selectButtonValue" [options]="selectButtonValues" optionLabel="name" />
            <div class="font-semibold text-xl">Select Button - Small</div>
            <p-selectbutton [(ngModel)]="selectButtonValue" [options]="selectButtonValues" optionLabel="name"
                size="small" />
        </div>
    </p-card>
    <p-card header='Severities'>
        <div class="flex flex-col gap-4">
            <div class="flex flex-wrap gap-2">
                <p-button label="Primary" />
                <p-button label="Secondary" severity="secondary" />
                <p-button label="Success" severity="success" />
                <p-button label="Info" severity="info" />
                <p-button label="Warn" severity="warn" />
                <p-button label="Help" severity="help" />
                <p-button label="Danger" severity="danger" />
                <p-button label="Contrast" severity="contrast" />
            </div>
        </div>
    </p-card>
    <p-card header='Raised'>
        <div class="flex flex-col gap-4">
            <div class="flex flex-wrap gap-2">
                <p-button label="Primary" raised />
                <p-button label="Secondary" severity="secondary" raised />
                <p-button label="Success" severity="success" raised />
                <p-button label="Info" severity="info" raised />
                <p-button label="Warn" severity="warn" raised />
                <p-button label="Help" severity="help" raised />
                <p-button label="Danger" severity="danger" raised />
                <p-button label="Contrast" severity="contrast" raised />
            </div>
        </div>
    </p-card>
    <p-card header='Rounded'>
        <div class="flex flex-col gap-4">
            <div class="flex flex-wrap gap-2">
                <p-button label="Primary" rounded />
                <p-button label="Secondary" severity="secondary" rounded />
                <p-button label="Success" severity="success" rounded />
                <p-button label="Info" severity="info" rounded />
                <p-button label="Warn" severity="warn" rounded />
                <p-button label="Help" severity="help" rounded />
                <p-button label="Danger" severity="danger" rounded />
                <p-button label="Contrast" severity="contrast" rounded />
            </div>
        </div>
    </p-card>
    <p-card header='Rounded Icons'>
        <div class="flex flex-col gap-4">
            <div class="flex flex-wrap gap-2">
                <p-button icon="pi pi-check" rounded />
                <p-button icon="pi pi-star-fill" severity="secondary" rounded />
                <p-button icon="pi pi-search" severity="success" rounded />
                <p-button icon="pi pi-user" severity="info" rounded />
                <p-button icon="pi pi-bell" severity="warn" rounded />
                <p-button icon="pi pi-heart" severity="help" rounded />
                <p-button icon="pi pi-times" severity="danger" rounded />
            </div>
        </div>
    </p-card>
    <p-card header='Rounded Text'>
        <div class="flex flex-col gap-4">
            <div class="flex flex-wrap gap-2">
                <p-button icon="pi pi-check" text raised rounded />
                <p-button icon="pi pi-star-fill" severity="secondary" text raised rounded />
                <p-button icon="pi pi-search" severity="success" text raised rounded />
                <p-button icon="pi pi-user" severity="info" text raised rounded />
                <p-button icon="pi pi-bell" severity="warn" text raised rounded />
                <p-button icon="pi pi-heart" severity="help" text raised rounded />
                <p-button icon="pi pi-times" severity="danger" text raised rounded />
            </div>
        </div>
    </p-card>
    <p-card header='Rounded Outlined'>
        <div class="flex flex-col gap-4">
            <div class="font-semibold text-xl"></div>
            <div class="flex flex-wrap gap-2">
                <p-button icon="pi pi-check" rounded outlined />
                <p-button icon="pi pi-star-fill" severity="secondary" rounded outlined />
                <p-button icon="pi pi-search" severity="success" rounded outlined />
                <p-button icon="pi pi-user" severity="info" rounded outlined />
                <p-button icon="pi pi-bell" severity="warn" rounded outlined />
                <p-button icon="pi pi-heart" severity="help" rounded outlined />
                <p-button icon="pi pi-times" severity="danger" rounded outlined />
            </div>
        </div>
    </p-card>
    <p-card header='Loading'>
        <div class="flex flex-col gap-4">
            <div class="flex flex-wrap gap-2">
                <p-button type="button" label="Search" icon="pi pi-search" [loading]="loading[0]" (click)="load(0)" />
                <p-button type="button" label="Search" icon="pi pi-search" iconPos="right" [loading]="loading[1]"
                    (click)="load(1)" />
                <p-button type="button" styleClass="h-full" icon="pi pi-search" [loading]="loading[2]"
                    (click)="load(2)" />
                <p-button type="button" label="Search" [loading]="loading[3]" (click)="load(3)" />
            </div>
        </div>
    </p-card>
    <p-card header='Group'>
        <div class="flex flex-col gap-4">
            <div class="flex flex-wrap gap-2">
                <p-buttongroup>
                    <p-button label="Save" icon="pi pi-check" />
                    <p-button label="Delete" icon="pi pi-trash" />
                    <p-button label="Cancel" icon="pi pi-times" />
                </p-buttongroup>
            </div>
        </div>
    </p-card>
    <p-card header='Templating'>
        <div class="flex flex-col gap-4">
            <div class="flex flex-wrap gap-2">
                <p-button type="button">
                    <img alt="logo" src="https://primefaces.org/cdn/primeng/images/logo.svg" style="width: 1.5rem" />
                </p-button>
                <p-button type="button" outlined severity="success">
                    <img alt="logo" src="https://primefaces.org/cdn/primeng/images/logo.svg" style="width: 1.5rem" />
                    <span class="text-bold">PrimeNG</span>
                </p-button>
            </div>
        </div>
    </p-card>
</div>
