<div class="flex flex-col gap-8">
    <p-card header="Menubar">
        <p-menubar [model]="nestedMenuItems">
            <ng-template #end>
                <p-iconfield>
                    <p-inputicon class="pi pi-search" />
                    <input type="text" pInputText placeholder="Search" />
                </p-iconfield>
            </ng-template>
        </p-menubar>
    </p-card>

    <p-card header="Breadcrumb">
        <p-breadcrumb [model]="breadcrumbItems" [home]="breadcrumbHome"></p-breadcrumb>
    </p-card>

    <div class="flex flex-col md:flex-row gap-8">
        <div class="md:w-1/2">
            <p-card header="Steps">
                <p-stepper [value]="1">
                    <p-step-list>
                        <p-step [value]="1">Header I</p-step>
                        <p-step [value]="2">Header II</p-step>
                        <p-step [value]="3">Header III</p-step>
                    </p-step-list>
                </p-stepper>
            </p-card>
        </div>
        <div class="md:w-1/2">
            <p-card header="TabMenu">
                <p-tabs [value]="0">
                    <p-tablist>
                        <p-tab [value]="0">Header I</p-tab>
                        <p-tab [value]="1">Header II</p-tab>
                        <p-tab [value]="2">Header III</p-tab>
                    </p-tablist>
                </p-tabs>
            </p-card>
        </div>
    </div>

    <div class="flex flex-col md:flex-row gap-8 mt-6">
        <div class="md:w-1/3">
            <p-card header="Tiered Menu">
                <p-tieredmenu [model]="tieredMenuItems"></p-tieredmenu>
            </p-card>
        </div>
        <div class="md:w-1/3">
            <p-card header="Plain Menu">
                <p-menu [model]="menuItems"></p-menu>
            </p-card>
        </div>
        <div class="md:w-1/3 flex flex-col gap-8">
            <p-card header="Overlay Menu">
                <p-menu #menu [popup]="true" [model]="overlayMenuItems"></p-menu>
                <button type="button" pButton icon="pi pi-chevron-down" label="Options" (click)="menu.toggle($event)"
                    style="width:auto"></button>
            </p-card>

            <p-card header="Context Menu" #anchor>
                Right click to display.
                <p-contextmenu [target]="anchor" [model]="contextMenuItems"></p-contextmenu>
            </p-card>
        </div>
    </div>

    <div class="flex flex-col md:flex-row gap-8 mt-8">
        <div class="md:w-1/2">
            <p-card header="MegaMenu">
                <div class="font-semibold text-xl mb-4">Horizontal</div>
                <p-megamenu [model]="megaMenuItems" />

                <div class="font-semibold text-xl mb-4 mt-8">Vertical</div>
                <p-megamenu [model]="megaMenuItems" orientation="vertical" />
            </p-card>
        </div>
        <div class="md:w-1/2">
            <p-card header="PanelMenu">
                <p-panelmenu [model]="panelMenuItems" />
            </p-card>
        </div>
    </div>
</div>
